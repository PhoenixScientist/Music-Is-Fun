<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muse</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Muse</h1>
                </div>
                <div class="col-6">
                    <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                        <div class="form-group">
                            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                        </div>
                    </form>
                    <div id="songs">
                    </div>
                    <div id="playerHere"></div>
                </div>
            </div>
        </div>


    </header>

    <main>
        <div class="container-fluid">
            <div class="row" id="song-holder">
                <!-- song boxes go here -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>


</body>

</html>
